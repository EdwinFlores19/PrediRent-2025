<!doctype html>
<html lang="en">
  <head>
    <!-- Define el tipo de documento como HTML5 -->
    <meta charset="UTF-8" />
    <!-- Icono de la pestaña del navegador (favicon) -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- Configura la ventana de visualización para asegurar la responsividad en diferentes dispositivos -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Título de la página que aparece en la pestaña del navegador -->
    <title>Vite + React</title>
  </head>
  <body>
    <!-- Este es el punto de montaje principal para la aplicación de React -->
    <div id="root"></div>
    <!-- Carga el script principal de la aplicación React. El 'type="module"' permite usar import/export. -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
