<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - PrediRent</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/auth.css">
</head>

<body>
    <div class="auth-container">
        <div class="logo">PrediRent</div>
        <h1>Bienvenido de nuevo</h1>
        <p class="subtitle">Ingresa tus credenciales para acceder</p>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required placeholder="tu@email.com">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="••••••••">
            </div>

            <button type="submit" id="btn-login">Iniciar Sesión</button>
        </form>

        <div class="auth-footer">
            ¿No tienes cuenta? <a href="2-registro.html">Regístrate aquí</a>
        </div>
    </div>

    <script src="scripts/api.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/1-login.js"></script>
</body>

</html>
