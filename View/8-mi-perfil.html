<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - PrediRent</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/3-menu-principal.css">
</head>

<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div>
                <a href="3-menu-principal.html" class="back-link"
                    style="font-size: 0.9rem; color: #666; text-decoration: none;">← Volver al Dashboard</a>
                <h1 class="dashboard-title" style="margin-top: 0.5rem;">Mi Perfil</h1>
            </div>
        </header>

        <section class="content-section"
            style="margin-top: 2rem; display: grid; grid-template-columns: 1fr 1fr; gap: 2rem;">

            <!-- Datos Personales -->
            <div class="card"
                style="background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);">
                <h3 style="margin-bottom: 1.5rem; color: #2D3748;">Datos Personales</h3>
                <div class="form-group" style="margin-bottom: 1rem;">
                    <label style="display: block; color: #718096; margin-bottom: 0.5rem;">Nombre</label>
                    <div style="font-weight: 500;">Usuario Demo</div>
                </div>
                <div class="form-group" style="margin-bottom: 1rem;">
                    <label style="display: block; color: #718096; margin-bottom: 0.5rem;">Email</label>
                    <div style="font-weight: 500;">usuario@predirent.com</div>
                </div>
                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button class="btn-outline">Editar Perfil</button>
                    <button class="btn-outline"
                        onclick="alert('Funcionalidad de cambio de contraseña próximamente.')">Cambiar
                        Contraseña</button>
                </div>
            </div>

            <!-- Plan Actual -->
            <div class="card"
                style="background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);">
                <h3 style="margin-bottom: 1.5rem; color: #2D3748;">Plan Actual</h3>
                <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 1rem;">
                    <span style="font-size: 1.5rem; font-weight: 700; color: #FF7B54;">Plan Básico</span>
                    <span
                        style="background: #C6F6D5; color: #22543D; padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.875rem; font-weight: 500;">Activo</span>
                </div>
                <p style="color: #718096; margin-bottom: 1.5rem;">Tu plan incluye acceso limitado a estimaciones y
                    reportes.</p>
                <a href="10-planes.html" class="btn-primary"
                    style="display: inline-block; text-decoration: none; text-align: center;">Mejorar Plan</a>
            </div>

        </section>
    </div>
</body>

</html>
