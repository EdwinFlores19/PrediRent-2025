<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - PrediRent</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/auth.css">
</head>

<body>
    <div class="auth-container">
        <div class="logo">PrediRent</div>
        <h1>Crear Cuenta</h1>
        <p class="subtitle">Únete a la plataforma líder en gestión inmobiliaria</p>

        <form id="registro-form">
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Juan Pérez">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required placeholder="tu@email.com">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="••••••••">
            </div>

            <button type="submit" id="btn-registro">Registrarse</button>
        </form>

        <div class="auth-footer">
            ¿Ya tienes cuenta? <a href="1-login.html">Inicia Sesión</a>
        </div>
    </div>

    <script src="scripts/api.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/2-registro.js"></script>
</body>

</html>
